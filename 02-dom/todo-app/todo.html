<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📝 할 일 목록</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 나의 할 일 목록</h1>
            <div class="stats">
                <span id="totalCount">전체: 0</span>
                <span id="completedCount">완료: 0</span>
                <span id="remainingCount">남은 것: 0</span>
            </div>
        </header>

        <div class="input-section">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="새로운 할 일을 입력하세요..."
                maxlength="100"
            >
            <button id="addBtn">➕ 추가</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="active">진행중</button>
            <button class="filter-btn" data-filter="completed">완료됨</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- 동적으로 생성될 할 일 목록들 -->
        </ul>

        <div class="actions">
            <button id="clearCompletedBtn">✅ 완료된 항목 삭제</button>
            <button id="clearAllBtn">🗑️ 전체 삭제</button>
        </div>

        <div class="empty-state" id="emptyState">
            <p>🎉 할 일이 없습니다!</p>
            <p>새로운 할 일을 추가해보세요.</p>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
